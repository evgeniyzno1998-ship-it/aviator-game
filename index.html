<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>AirCas</title>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser.min.js"></script>
    <style>
        body { margin: 0; padding: 0; background: #0b1219; }
        canvas { display: block; margin: 0 auto; }
    </style>
</head>
<body>
    <script>
        const config = {
            type: Phaser.AUTO,
            width: 400,
            height: 600,
            scene: {
                preload: preload,
                create: create,
                update: update
            }
        };

        const game = new Phaser.Game(config);

        function preload() {
            // Здесь будем загружать картинки
            this.load.image('sky', 'https://labs.phaser.io/assets/skies/space3.png');
            this.load.image('plane', 'https://labs.phaser.io/assets/sprites/plane.png');
        }

        function create() {
            // Добавляем фон
            this.add.image(200, 300, 'sky');
            
            // Добавляем самолёт
            this.plane = this.add.image(50, 300, 'plane');
            this.plane.setScale(0.5);
        }

        function update() {
            // Анимация полёта
            if (this.plane) {
                this.plane.x += 1;
                if (this.plane.x > 450) {
                    this.plane.x = -50;
                }
            }
        }
    </script>
</body>
</html>
