<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AirCas ‚úàÔ∏è</title>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3/dist/phaser.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, sans-serif;
        }

        body {
            background: #0b1219;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 12px;
        }

        .game-container {
            max-width: 480px;
            width: 100%;
            background: rgba(18, 28, 40, 0.95);
            border-radius: 32px;
            padding: 20px 16px;
            border: 1px solid rgba(255,215,0,0.2);
        }

        #gameCanvas {
            width: 100%;
            aspect-ratio: 16/9;
            border-radius: 24px;
            margin-bottom: 16px;
            border: 1px solid #3f5567;
        }

        .balance-panel {
            background: #1e2c3a;
            border-radius: 40px;
            padding: 12px 16px;
            display: flex;
            justify-content: space-between;
            color: white;
            border: 1px solid #3f5567;
            margin: 16px 0;
        }

        .balance-value {
            background: #0d1c28;
            padding: 6px 20px;
            border-radius: 40px;
            color: #ffd966;
            font-weight: bold;
        }

        .bet-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 8px;
            margin-bottom: 16px;
        }

        .bet-btn {
            background: #253442;
            border: 1px solid #3b4e5e;
            color: white;
            padding: 12px;
            border-radius: 30px;
            font-weight: bold;
            cursor: pointer;
        }

        .bet-btn.selected {
            background: #f5b042;
            color: black;
            border-color: #ffc107;
        }

        .action-row {
            display: flex;
            gap: 10px;
            margin-bottom: 16px;
        }

        .action-btn {
            flex: 1;
            padding: 14px;
            border: none;
            border-radius: 40px;
            font-weight: bold;
            font-size: 18px;
            cursor: pointer;
            color: white;
        }

        .play-btn {
            background: #1f8b4c;
        }

        .play-btn:disabled {
            opacity: 0.5;
        }

        .cashout-btn {
            background: #cc7b2b;
        }

        .cashout-btn:disabled {
            opacity: 0.5;
        }

        .history-container {
            background: #0f1c26;
            border-radius: 16px;
            padding: 8px;
            max-height: 120px;
            overflow-y: auto;
            margin: 16px 0;
        }

        .history-item {
            padding: 6px 10px;
            margin: 2px 0;
            border-radius: 8px;
            background: #1a2c38;
            color: #c0d2e0;
        }

        .live-counter {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            color: #7ec8ff;
        }

        .live-dot {
            width: 8px;
            height: 8px;
            background: #4caf50;
            border-radius: 50%;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.3; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1 style="color: #ffd966; text-align: center; margin-bottom: 8px;">‚úàÔ∏è AirCas</h1>
        
        <div id="gameCanvas"></div>

        <div class="balance-panel">
            <span>üí∞ Tw√≥j balans</span>
            <span class="balance-value" id="balance-value">1000</span>
        </div>

        <div class="bet-grid" id="bet-buttons">
            <button class="bet-btn" data-bet="10">10</button>
            <button class="bet-btn" data-bet="50">50</button>
            <button class="bet-btn" data-bet="100">100</button>
            <button class="bet-btn" data-bet="all">ALL</button>
        </div>

        <div class="action-row">
            <button class="action-btn play-btn" id="play-btn">üéÆ GRAJ</button>
            <button class="action-btn cashout-btn" id="cashout-btn" disabled>üõ¨ ZABIERZ</button>
        </div>

        <div class="history-container" id="historyContainer"></div>

        <div class="live-counter">
            <span class="live-dot"></span>
            <span id="liveCount">128</span> graczy online
        </div>
    </div>

    <script>
        // Telegram
        const tg = window.Telegram?.WebApp;
        if (tg) {
            tg.ready();
            tg.expand();
        }

        // –ò–≥—Ä–æ–≤—ã–µ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ
        let balance = 1000;
        let currentBet = 10;
        let gameActive = false;
        let multiplier = 1.0;
        let crashPoint = 0;
        let gameTimer = null;
        let liveCount = 128;
        let history = [];

        // DOM —ç–ª–µ–º–µ–Ω—Ç—ã
        const balanceEl = document.getElementById('balance-value');
        const playBtn = document.getElementById('play-btn');
        const cashoutBtn = document.getElementById('cashout-btn');
        const historyContainer = document.getElementById('historyContainer');
        const liveCountEl = document.getElementById('liveCount');

        // Phaser
        const config = {
            type: Phaser.AUTO,
            parent: 'gameCanvas',
            width: 480,
            height: 270,
            scene: {
                preload: preload,
                create: create,
                update: update
            }
        };
        const game = new Phaser.Game(config);

        let plane;
        let clouds = [];
        let multiplierText;
        let explosion;

        function preload() {
            // –°–æ–∑–¥–∞—ë–º –≥—Ä–∞—Ñ–∏–∫—É –ø—Ä—è–º–æ –≤ –∫–æ–¥–µ (–±–µ–∑ –≤–Ω–µ—à–Ω–∏—Ö —Ñ–∞–π–ª–æ–≤)
            this.load.image('pixel', 'data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAADUlEQVR42mNk+M9QDwADhgGAWjR9awAAAABJRU5ErkJggg==');
        }

        function create() {
            // –ì—Ä–∞–¥–∏–µ–Ω—Ç–Ω—ã–π —Ñ–æ–Ω
            const bg = this.add.graphics();
            bg.fillGradientStyle(0x1e3b4a, 0x1e3b4a, 0x0f2835, 0x0f2835, 1);
            bg.fillRect(0, 0, 480, 270);

            // –û–±–ª–∞–∫–∞
            for (let i = 0; i < 5; i++) {
                const cloud = this.add.graphics();
                cloud.fillStyle(0xffffff, 0.1);
                cloud.fillCircle(50 + i * 80, 40 + i * 20, 20);
                clouds.push(cloud);
            }

            // –°–∞–º–æ–ª—ë—Ç (—Å–æ–∑–¥–∞—ë–º –∏–∑ –≥—Ä–∞—Ñ–∏–∫–∏)
            plane = this.add.graphics();
            
            // –¢–µ–∫—Å—Ç –º–Ω–æ–∂–∏—Ç–µ–ª—è
            multiplierText = this.add.text(360, 20, '1.00x', {
                fontSize: '32px',
                fontFamily: 'Inter',
                color: '#ffd966',
                stroke: '#000',
                strokeThickness: 4
            });

            // –í–∑—Ä—ã–≤ (–ø–æ–∫–∞ —Å–∫—Ä—ã—Ç)
            explosion = this.add.graphics();
            explosion.visible = false;
        }

        function update() {
            if (!plane) return;

            // –û—á–∏—â–∞–µ–º –∏ –ø–µ—Ä–µ—Ä–∏—Å–æ–≤—ã–≤–∞–µ–º —Å–∞–º–æ–ª—ë—Ç
            plane.clear();
            
            if (gameActive) {
                // –î–≤–∏–≥–∞–µ–º —Å–∞–º–æ–ª—ë—Ç
                const progress = Math.min(multiplier / 20, 0.9);
                const x = 50 + progress * 380;
                const y = 150 + Math.sin(Date.now() * 0.005) * 10;

                // –ö–æ—Ä–ø—É—Å
                plane.fillStyle(0xffffff);
                plane.fillTriangle(x, y-8, x+30, y, x, y+8);
                
                // –ö—Ä—ã–ª—å—è
                plane.fillStyle(0xff6b6b);
                plane.fillRect(x+10, y-12, 8, 4);
                plane.fillRect(x+10, y+8, 8, 4);
                
                // –•–≤–æ—Å—Ç
                plane.fillStyle(0x4a90e2);
                plane.fillTriangle(x-5, y-5, x-15, y-10, x-15, y);
            } else {
                // –°–∞–º–æ–ª—ë—Ç –Ω–∞ —Å—Ç–∞—Ä—Ç–µ
                plane.fillStyle(0xffffff);
                plane.fillTriangle(50, 140, 80, 150, 50, 160);
                plane.fillStyle(0xff6b6b);
                plane.fillRect(60, 135, 8, 4);
                plane.fillRect(60, 155, 8, 4);
            }

            // –û–±–Ω–æ–≤–ª—è–µ–º –º–Ω–æ–∂–∏—Ç–µ–ª—å
            multiplierText.setText(multiplier.toFixed(2) + 'x');

            // –≠—Ñ—Ñ–µ–∫—Ç –≤–∑—Ä—ã–≤–∞
            if (!gameActive && crashPoint > 0 && multiplier >= crashPoint) {
                explosion.visible = true;
                explosion.clear();
                explosion.fillStyle(0xff4444);
                for (let i = 0; i < 5; i++) {
                    const offsetX = Math.sin(Date.now() * 0.02 + i) * 20;
                    const offsetY = Math.cos(Date.now() * 0.02 + i) * 20;
                    explosion.fillCircle(250 + offsetX, 150 + offsetY, 10 + i * 2);
                }
            } else {
                explosion.visible = false;
            }

            // –î–≤–∏–≥–∞–µ–º –æ–±–ª–∞–∫–∞
            clouds.forEach((cloud, i) => {
                cloud.x += 0.2;
                if (cloud.x > 480) cloud.x = -50;
            });
        }

        // –®–∞–Ω—Å—ã
        function getCrashPoint() {
            const r = Math.random();
            if (r < 0.4) return 1.01 + Math.random() * 0.49;
            if (r < 0.7) return 1.5 + Math.random() * 1.0;
            if (r < 0.85) return 2.5 + Math.random() * 2.5;
            if (r < 0.95) return 5.0 + Math.random() * 5.0;
            if (r < 0.99) return 10.0 + Math.random() * 10.0;
            return 20.0 + Math.random() * 30.0;
        }

        function getSpeed() {
            if (multiplier < 2) return 0.006;
            if (multiplier < 5) return 0.012;
            if (multiplier < 10) return 0.02;
            if (multiplier < 20) return 0.03;
            return 0.05;
        }

        function addHistory(mult, win = null) {
            const item = document.createElement('div');
            item.className = 'history-item';
            item.textContent = win ? `x${mult.toFixed(2)} ¬∑ +${win}` : `x${mult.toFixed(2)} ¬∑ üí•`;
            historyContainer.prepend(item);
            if (historyContainer.children.length > 20) {
                historyContainer.removeChild(historyContainer.lastChild);
            }
        }

        function crash() {
            clearInterval(gameTimer);
            gameActive = false;
            playBtn.disabled = false;
            cashoutBtn.disabled = true;
            addHistory(crashPoint);
        }

        function cashOut() {
            if (!gameActive) return;
            clearInterval(gameTimer);
            gameActive = false;
            playBtn.disabled = false;
            cashoutBtn.disabled = true;
            const win = Math.floor(currentBet * multiplier);
            balance += win;
            balanceEl.innerText = balance;
            addHistory(multiplier, win);
        }

        function startGame() {
            if (gameActive || balance < currentBet) return;
            balance -= currentBet;
            balanceEl.innerText = balance;
            crashPoint = getCrashPoint();
            multiplier = 1.0;
            gameActive = true;
            playBtn.disabled = true;
            cashoutBtn.disabled = false;
            
            gameTimer = setInterval(() => {
                multiplier += getSpeed();
                if (multiplier >= crashPoint) crash();
            }, 100);
        }

        // –ö–Ω–æ–ø–∫–∏ —Å—Ç–∞–≤–æ–∫
        document.querySelectorAll('.bet-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                if (gameActive) return;
                document.querySelectorAll('.bet-btn').forEach(b => b.classList.remove('selected'));
                this.classList.add('selected');
                currentBet = this.dataset.bet === 'all' ? balance : parseInt(this.dataset.bet);
            });
        });

        playBtn.addEventListener('click', startGame);
        cashoutBtn.addEventListener('click', cashOut);

        // Live counter
        setInterval(() => {
            liveCount += Math.random() > 0.5 ? Math.floor(Math.random() * 7) + 2 : -Math.floor(Math.random() * 5) - 2;
            liveCount = Math.max(40, Math.min(300, liveCount));
            liveCountEl.innerText = liveCount;
        }, 7000);
    </script>
</body>
</html>
