<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AirCas ‚úàÔ∏è</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(circle at 20% 30%, #1a2f3f, #0b1219);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 12px;
        }

        .game-card {
            max-width: 480px;
            width: 100%;
            background: rgba(18, 28, 40, 0.85);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 215, 0, 0.2);
            border-radius: 32px;
            padding: 20px 16px 24px;
            box-shadow: 0 30px 50px rgba(0, 0, 0, 0.7);
        }

        h1 {
            font-size: 28px;
            font-weight: 700;
            letter-spacing: 2px;
            text-align: center;
            background: linear-gradient(135deg, #f5e7a6, #e4c580);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 8px;
        }

        .canvas-container {
            position: relative;
            width: 100%;
            aspect-ratio: 16/9;
            background: linear-gradient(180deg, #1e3b4a, #0f2835);
            border-radius: 24px;
            overflow: hidden;
            margin-bottom: 16px;
            border: 1px solid #3f5567;
            box-shadow: inset 0 0 30px rgba(0,0,0,0.8);
        }

        #gameCanvas {
            width: 100%;
            height: 100%;
            display: block;
        }

        .multiplier-overlay {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0,0,0,0.7);
            padding: 10px 20px;
            border-radius: 40px;
            border: 1px solid #ffd966;
            box-shadow: 0 0 20px #ffd96655;
            z-index: 10;
        }

        .multiplier-text {
            font-size: 32px;
            font-weight: 800;
            color: #ffd966;
            text-shadow: 0 0 10px #ffb347;
        }

        .balance-panel {
            background: linear-gradient(145deg, #1e2c3a, #14222e);
            border-radius: 40px;
            padding: 12px 16px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border: 1px solid #3f5567;
            margin: 16px 0;
            color: #fff;
        }

        .balance-value {
            font-size: 22px;
            background: #0d1c28;
            padding: 6px 20px;
            border-radius: 40px;
            color: #ffd966;
            border: 1px solid #ffd96655;
            font-weight: 700;
        }

        .bet-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 8px;
            margin-bottom: 16px;
        }

        .bet-btn {
            background: #253442;
            border: 1px solid #3b4e5e;
            color: white;
            font-size: 16px;
            font-weight: 600;
            padding: 12px 0;
            border-radius: 30px;
            box-shadow: 0 4px 0 #0f171f;
            cursor: pointer;
        }

        .bet-btn.selected {
            background: linear-gradient(145deg, #f5b042, #e08e1a);
            border-color: #ffc107;
            color: #0b0f15;
            box-shadow: 0 4px 0 #9e621b, 0 0 15px #ffb347;
        }

        .action-row {
            display: flex;
            gap: 10px;
            margin-bottom: 16px;
        }

        .action-btn {
            flex: 1;
            padding: 14px 0;
            border: none;
            border-radius: 40px;
            font-weight: 700;
            font-size: 18px;
            text-transform: uppercase;
            cursor: pointer;
            box-shadow: 0 4px 0 #0f1a20;
        }

        .play-btn {
            background: linear-gradient(145deg, #1f8b4c, #0f6e3a);
            color: white;
        }

        .play-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .cashout-btn {
            background: linear-gradient(145deg, #cc7b2b, #b35f1a);
            color: white;
        }

        .cashout-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .history-container {
            background: #0f1c26;
            border-radius: 16px;
            padding: 8px;
            border: 1px solid #2b4455;
            margin: 16px 0 8px;
            max-height: 120px;
            overflow-y: auto;
            scrollbar-width: thin;
            scrollbar-color: #ffd966 #1a2c38;
        }

        .history-container::-webkit-scrollbar {
            width: 4px;
        }

        .history-container::-webkit-scrollbar-track {
            background: #1a2c38;
        }

        .history-container::-webkit-scrollbar-thumb {
            background: #ffd966;
            border-radius: 4px;
        }

        .history-item {
            padding: 6px 10px;
            margin: 2px 0;
            border-radius: 8px;
            font-size: 14px;
            display: flex;
            justify-content: space-between;
            background: #1a2c38;
            color: #c0d2e0;
        }

        .history-item.bigwin {
            background: #4a1d63;
            color: #ffb0ff;
        }

        .history-item.superwin {
            background: #b8860b;
            color: #fff0b0;
        }

        .history-item.grandwin {
            background: #daa520;
            color: #000;
            font-weight: bold;
        }

        .live-counter {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            color: #7ec8ff;
            font-size: 14px;
            margin-top: 12px;
        }

        .live-dot {
            width: 8px;
            height: 8px;
            background: #4caf50;
            border-radius: 50%;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.3; }
            100% { opacity: 1; }
        }

        .message-box {
            min-height: 40px;
            margin: 8px 0;
            text-align: center;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="game-card">
        <h1>‚úàÔ∏è AirCas</h1>

        <div class="canvas-container">
            <canvas id="gameCanvas"></canvas>
            <div class="multiplier-overlay">
                <span class="multiplier-text" id="multiplier">1.00x</span>
            </div>
        </div>

        <div class="balance-panel">
            <span>üí∞ Tw√≥j balans</span>
            <span class="balance-value" id="balance-value">1000</span>
        </div>

        <div class="bet-grid" id="bet-buttons">
            <button class="bet-btn" data-bet="10">10</button>
            <button class="bet-btn" data-bet="50">50</button>
            <button class="bet-btn" data-bet="100">100</button>
            <button class="bet-btn" data-bet="all">ALL</button>
        </div>

        <div class="action-row">
            <button class="action-btn play-btn" id="play-btn" onclick="startGame()">üéÆ GRAJ</button>
            <button class="action-btn cashout-btn" id="cashout-btn" onclick="cashOut()" disabled>üõ¨ ZABIERZ</button>
        </div>

        <div class="message-box" id="message-area"></div>

        <div class="history-container" id="historyContainer">
            <!-- –ò—Å—Ç–æ—Ä–∏—è –±—É–¥–µ—Ç –¥–æ–±–∞–≤–ª—è—Ç—å—Å—è —Å—é–¥–∞ -->
        </div>

        <div class="live-counter">
            <span class="live-dot"></span>
            <span id="liveCount">128</span> graczy online
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();

        // ========== –ò–ì–†–û–í–´–ï –ü–ï–†–ï–ú–ï–ù–ù–´–ï ==========
        let balance = 1000;
        let currentBet = 10;
        let gameActive = false;
        let multiplier = 1.0;
        let crashPoint = 0;
        let gameInterval = null;
        let liveCount = 128;
        let history = [];

        // Canvas
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // –ü–æ–∑–∏—Ü–∏—è —Å–∞–º–æ–ª—ë—Ç–∞ (0-1, –≥–¥–µ 1 = –ø—Ä–∞–≤—ã–π –∫—Ä–∞–π)
        let planeX = 0;

        // ========== –≠–õ–ï–ú–ï–ù–¢–´ DOM ==========
        const multiplierEl = document.getElementById('multiplier');
        const balanceEl = document.getElementById('balance-value');
        const playBtn = document.getElementById('play-btn');
        const cashoutBtn = document.getElementById('cashout-btn');
        const messageArea = document.getElementById('message-area');
        const historyContainer = document.getElementById('historyContainer');
        const betButtons = document.querySelectorAll('.bet-btn');
        const liveCountEl = document.getElementById('liveCount');

        // ========== –ù–ê–°–¢–†–û–ô–ö–ò –ö–ê–ù–í–ê–°–ê ==========
        function resizeCanvas() {
            const container = canvas.parentElement;
            canvas.width = container.clientWidth;
            canvas.height = container.clientHeight;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // ========== –û–¢–†–ò–°–û–í–ö–ê ==========
        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // –ù–µ–±–æ —Å –≥—Ä–∞–¥–∏–µ–Ω—Ç–æ–º
            const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
            gradient.addColorStop(0, '#1e3b4a');
            gradient.addColorStop(1, '#0f2835');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // –û–±–ª–∞–∫–∞ (–¥–µ–∫–æ—Ä–∞—Ç–∏–≤–Ω—ã–µ)
            ctx.fillStyle = 'rgba(255,255,255,0.1)';
            for (let i = 0; i < 5; i++) {
                ctx.beginPath();
                ctx.arc(canvas.width * (i * 0.2 + 0.1), canvas.height * 0.3, 30, 0, Math.PI * 2);
                ctx.fill();
            }

            // –°–ª–µ–¥ —Å–∞–º–æ–ª—ë—Ç–∞ (–ø—É–Ω–∫—Ç–∏—Ä)
            if (planeX > 0.1) {
                ctx.beginPath();
                ctx.setLineDash([5, 5]);
                ctx.strokeStyle = 'rgba(255,255,255,0.3)';
                ctx.lineWidth = 2;
                ctx.moveTo(20, canvas.height * 0.5);
                ctx.lineTo(planeX * canvas.width - 20, canvas.height * 0.5 - 10);
                ctx.stroke();
                ctx.setLineDash([]);
            }

            // –°–∞–º–æ–ª—ë—Ç
            const planeY = canvas.height * 0.5 - 10;
            const planeScreenX = Math.min(planeX * canvas.width, canvas.width - 40);
            
            ctx.save();
            ctx.translate(planeScreenX, planeY);
            
            // –¢–µ–Ω—å
            ctx.shadowColor = '#ffd966';
            ctx.shadowBlur = 15;
            
            // –ö–æ—Ä–ø—É—Å
            ctx.fillStyle = '#ffffff';
            ctx.beginPath();
            ctx.moveTo(0, -8);
            ctx.lineTo(30, 0);
            ctx.lineTo(0, 8);
            ctx.closePath();
            ctx.fill();
            
            // –ö—Ä—ã–ª—å—è
            ctx.fillStyle = '#ff6b6b';
            ctx.fillRect(10, -12, 8, 4);
            ctx.fillRect(10, 8, 8, 4);
            
            // –•–≤–æ—Å—Ç
            ctx.fillStyle = '#4a90e2';
            ctx.beginPath();
            ctx.moveTo(-5, -5);
            ctx.lineTo(-15, -10);
            ctx.lineTo(-15, 0);
            ctx.closePath();
            ctx.fill();
            
            ctx.restore();

            // –í–∑—Ä—ã–≤ –ø—Ä–∏ –∫—Ä–∞—à–µ
            if (!gameActive && crashPoint > 0 && multiplier >= crashPoint) {
                ctx.save();
                ctx.translate(planeScreenX, planeY);
                ctx.shadowColor = '#ff4444';
                ctx.shadowBlur = 30;
                ctx.fillStyle = '#ff4444';
                ctx.beginPath();
                ctx.arc(0, 0, 30 + Math.random() * 10, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
            }
        }

        // ========== –†–ï–ê–õ–¨–ù–´–ï –®–ê–ù–°–´ ==========
        function getCrashPoint() {
            const r = Math.random();
            // 40% –¥–æ 1.5x
            if (r < 0.4) return 1.01 + Math.random() * 0.49;
            // 30% –¥–æ 2.5x
            if (r < 0.7) return 1.5 + Math.random() * 1.0;
            // 15% –¥–æ 5x
            if (r < 0.85) return 2.5 + Math.random() * 2.5;
            // 10% –¥–æ 10x
            if (r < 0.95) return 5.0 + Math.random() * 5.0;
            // 4% –¥–æ 20x
            if (r < 0.99) return 10.0 + Math.random() * 10.0;
            // 1% –≤—ã—à–µ 20x
            return 20.0 + Math.random() * 30.0;
        }

        // ========== –°–ö–û–†–û–°–¢–¨ –†–û–°–¢–ê ==========
        function getSpeed() {
            if (multiplier < 2) return 0.006;
            if (multiplier < 5) return 0.012;
            if (multiplier < 10) return 0.02;
            if (multiplier < 20) return 0.03;
            return 0.05;
        }

        // ========== –û–ë–ù–û–í–õ–ï–ù–ò–ï –ò–°–¢–û–†–ò–ò ==========
        function addHistoryItem(mult, win = null, type = 'normal') {
            const item = document.createElement('div');
            item.className = 'history-item';
            
            if (type === 'bigwin') item.classList.add('bigwin');
            if (type === 'superwin') item.classList.add('superwin');
            if (type === 'grandwin') item.classList.add('grandwin');
            
            let text = `x${mult.toFixed(2)}`;
            if (win !== null) {
                text += ` ¬∑ +${win}`;
                if (type === 'bigwin') text += ' üé∞';
                if (type === 'superwin') text += ' ‚≠ê';
                if (type === 'grandwin') text += ' üèÜ';
            } else {
                text += ` ¬∑ üí•`;
            }
            
            item.textContent = text;
            historyContainer.prepend(item);
            
            // –û–≥—Ä–∞–Ω–∏—á–∏–º –∏—Å—Ç–æ—Ä–∏—é 20 —ç–ª–µ–º–µ–Ω—Ç–∞–º–∏
            if (historyContainer.children.length > 20) {
                historyContainer.removeChild(historyContainer.lastChild);
            }
        }

        // ========== –¢–ò–ü –í–´–ò–ì–†–´–®–ê ==========
        function getWinType(mult) {
            if (mult >= 20) return 'grandwin';
            if (mult >= 10) return 'superwin';
            if (mult >= 5) return 'bigwin';
            return 'normal';
        }

        // ========== –ü–û–ö–ê–ó –°–û–û–ë–©–ï–ù–ò–Ø ==========
        function showMessage(text, type) {
            messageArea.innerHTML = `<div style="color: ${type === 'win' ? '#4caf50' : '#f44336'}">${text}</div>`;
            setTimeout(() => messageArea.innerHTML = '', 2000);
        }

        // ========== –í–´–ë–û–† –°–¢–ê–í–ö–ò ==========
        betButtons.forEach(btn => {
            btn.addEventListener('click', function() {
                if (gameActive) return;
                
                betButtons.forEach(b => b.classList.remove('selected'));
                this.classList.add('selected');
                
                if (this.dataset.bet === 'all') {
                    currentBet = balance;
                } else {
                    currentBet = parseInt(this.dataset.bet);
                }
            });
        });

        // ========== –û–ë–ù–û–í–õ–ï–ù–ò–ï –ë–ê–õ–ê–ù–°–ê ==========
        function updateBalance() {
            balanceEl.innerText = balance;
        }

        // ========== CRASH ==========
        function crash() {
            clearInterval(gameInterval);
            gameActive = false;
            playBtn.disabled = false;
            cashoutBtn.disabled = true;
            
            showMessage(`üí• KRAKS! Straci≈Çe≈õ ${currentBet}`, 'lose');
            addHistoryItem(crashPoint, null);
            
            multiplier = 1.0;
            multiplierEl.innerText = '1.00x';
            planeX = 0;
            draw();

            tg.sendData(JSON.stringify({
                action: 'crash',
                crash: crashPoint.toFixed(2),
                loss: currentBet,
                balance: balance
            }));
        }

        // ========== WYP≈ÅATA ==========
        function cashOut() {
            if (!gameActive) return;

            clearInterval(gameInterval);
            gameActive = false;
            playBtn.disabled = false;
            cashoutBtn.disabled = true;

            const win = Math.floor(currentBet * multiplier);
            balance += win;
            updateBalance();

            const winType = getWinType(multiplier);
            showMessage(`‚úÖ WYGRANA! +${win} (${multiplier.toFixed(2)}x)`, 'win');
            addHistoryItem(multiplier, win, winType);
            
            multiplier = 1.0;
            multiplierEl.innerText = '1.00x';
            planeX = 0;
            draw();

            tg.sendData(JSON.stringify({
                action: 'win',
                multiplier: multiplier.toFixed(2),
                win: win,
                balance: balance
            }));
        }

        // ========== START ==========
        function startGame() {
            if (gameActive) return;
            if (balance < currentBet) {
                showMessage('‚ùå Za ma≈Ço ≈ºeton√≥w', 'lose');
                return;
            }

            balance -= currentBet;
            updateBalance();

            crashPoint = getCrashPoint();
            multiplier = 1.0;
            planeX = 0;
            gameActive = true;

            playBtn.disabled = true;
            cashoutBtn.disabled = false;

            gameInterval = setInterval(() => {
                multiplier += getSpeed();
                multiplierEl.innerText = multiplier.toFixed(2) + 'x';
                
                planeX = Math.min(multiplier / 20, 0.95);
                draw();

                if (multiplier >= crashPoint) {
                    crash();
                }
            }, 100);
        }

        // ========== –°–ß–Å–¢–ß–ò–ö LIVE ==========
        setInterval(() => {
            const change = Math.floor(Math.random() * 7) + 2;
            if (Math.random() > 0.5) {
                liveCount += change;
            } else {
                liveCount = Math.max(40, liveCount - change);
            }
            liveCountEl.innerText = liveCount;
        }, 7000);

        // ========== –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø ==========
        updateBalance();
        betButtons[0].classList.add('selected');
        draw();

        // –ê–Ω–∏–º–∞—Ü–∏—è
        function animate() {
            if (!gameActive) draw();
            requestAnimationFrame(animate);
        }
        animate();
    </script>
</body>
</html>
