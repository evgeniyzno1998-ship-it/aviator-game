<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AirCas ‚úàÔ∏è</title>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3/dist/phaser.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        body {
            min-height: 100vh;
            background: #0b1219;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 12px;
        }

        .game-card {
            max-width: 480px;
            width: 100%;
            background: rgba(18, 28, 40, 0.95);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 215, 0, 0.2);
            border-radius: 32px;
            padding: 20px 16px 24px;
            box-shadow: 0 30px 50px rgba(0, 0, 0, 0.7);
        }

        #gameCanvas {
            width: 100%;
            aspect-ratio: 16/9;
            border-radius: 24px;
            margin-bottom: 16px;
            border: 1px solid #3f5567;
        }

        .balance-panel {
            background: linear-gradient(145deg, #1e2c3a, #14222e);
            border-radius: 40px;
            padding: 12px 16px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border: 1px solid #3f5567;
            margin: 16px 0;
            color: #fff;
        }

        .balance-value {
            font-size: 22px;
            background: #0d1c28;
            padding: 6px 20px;
            border-radius: 40px;
            color: #ffd966;
            border: 1px solid #ffd96655;
            font-weight: 700;
        }

        .bet-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 8px;
            margin-bottom: 16px;
        }

        .bet-btn {
            background: #253442;
            border: 1px solid #3b4e5e;
            color: white;
            font-size: 16px;
            font-weight: 600;
            padding: 12px 0;
            border-radius: 30px;
            box-shadow: 0 4px 0 #0f171f;
            cursor: pointer;
            transition: 0.2s;
        }

        .bet-btn.selected {
            background: linear-gradient(145deg, #f5b042, #e08e1a);
            border-color: #ffc107;
            color: #0b0f15;
            box-shadow: 0 4px 0 #9e621b, 0 0 15px #ffb347;
        }

        .action-row {
            display: flex;
            gap: 10px;
            margin-bottom: 16px;
        }

        .action-btn {
            flex: 1;
            padding: 14px 0;
            border: none;
            border-radius: 40px;
            font-weight: 700;
            font-size: 18px;
            text-transform: uppercase;
            cursor: pointer;
            box-shadow: 0 4px 0 #0f1a20;
            transition: 0.2s;
        }

        .play-btn {
            background: linear-gradient(145deg, #1f8b4c, #0f6e3a);
            color: white;
        }

        .play-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .cashout-btn {
            background: linear-gradient(145deg, #cc7b2b, #b35f1a);
            color: white;
        }

        .cashout-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .history-container {
            background: #0f1c26;
            border-radius: 16px;
            padding: 8px;
            border: 1px solid #2b4455;
            margin: 16px 0 8px;
            max-height: 120px;
            overflow-y: auto;
            scrollbar-width: thin;
            scrollbar-color: #ffd966 #1a2c38;
        }

        .history-container::-webkit-scrollbar {
            width: 4px;
        }

        .history-container::-webkit-scrollbar-track {
            background: #1a2c38;
        }

        .history-container::-webkit-scrollbar-thumb {
            background: #ffd966;
            border-radius: 4px;
        }

        .history-item {
            padding: 6px 10px;
            margin: 2px 0;
            border-radius: 8px;
            font-size: 14px;
            display: flex;
            justify-content: space-between;
            background: #1a2c38;
            color: #c0d2e0;
        }

        .history-item.bigwin {
            background: #4a1d63;
            color: #ffb0ff;
        }

        .history-item.superwin {
            background: #b8860b;
            color: #fff0b0;
        }

        .history-item.grandwin {
            background: #daa520;
            color: #000;
            font-weight: bold;
        }

        .live-counter {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            color: #7ec8ff;
            font-size: 14px;
            margin-top: 12px;
        }

        .live-dot {
            width: 8px;
            height: 8px;
            background: #4caf50;
            border-radius: 50%;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.3; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="game-card">
        <h1 style="text-align: center; color: #ffd966; margin-bottom: 8px;">‚úàÔ∏è AirCas</h1>

        <canvas id="gameCanvas"></canvas>

        <div class="balance-panel">
            <span>üí∞ Tw√≥j balans</span>
            <span class="balance-value" id="balance-value">1000</span>
        </div>

        <div class="bet-grid" id="bet-buttons">
            <button class="bet-btn" data-bet="10">10</button>
            <button class="bet-btn" data-bet="50">50</button>
            <button class="bet-btn" data-bet="100">100</button>
            <button class="bet-btn" data-bet="all">ALL</button>
        </div>

        <div class="action-row">
            <button class="action-btn play-btn" id="play-btn">üéÆ GRAJ</button>
            <button class="action-btn cashout-btn" id="cashout-btn" disabled>üõ¨ ZABIERZ</button>
        </div>

        <div class="history-container" id="historyContainer"></div>

        <div class="live-counter">
            <span class="live-dot"></span>
            <span id="liveCount">128</span> graczy online
        </div>
    </div>

    <script>
        // Telegram WebApp
        const tg = window.Telegram?.WebApp;
        if (tg) {
            tg.ready();
            tg.expand();
        }

        // ========== –ù–ê–°–¢–†–û–ô–ö–ò ==========
        let balance = 1000;
        let currentBet = 10;
        let gameActive = false;
        let multiplier = 1.0;
        let crashPoint = 0;
        let gameInterval = null;
        let liveCount = 128;
        let history = [];

        // Canvas
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // –†–∞–∑–º–µ—Ä—ã –∫–∞–Ω–≤–∞—Å–∞
        function resizeCanvas() {
            canvas.width = canvas.clientWidth;
            canvas.height = canvas.clientHeight;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // –ü–æ–∑–∏—Ü–∏—è —Å–∞–º–æ–ª—ë—Ç–∞
        let planeX = 0;
        let planeY = 0;

        // ========== –†–ï–ê–õ–¨–ù–´–ï –®–ê–ù–°–´ ==========
        function getCrashPoint() {
            const r = Math.random();
            // 40% –¥–æ 1.5x
            if (r < 0.4) return 1.01 + Math.random() * 0.49;
            // 30% –¥–æ 2.5x
            if (r < 0.7) return 1.5 + Math.random() * 1.0;
            // 15% –¥–æ 5x
            if (r < 0.85) return 2.5 + Math.random() * 2.5;
            // 10% –¥–æ 10x
            if (r < 0.95) return 5.0 + Math.random() * 5.0;
            // 4% –¥–æ 20x
            if (r < 0.99) return 10.0 + Math.random() * 10.0;
            // 1% –≤—ã—à–µ 20x
            return 20.0 + Math.random() * 30.0;
        }

        // ========== –°–ö–û–†–û–°–¢–¨ –†–û–°–¢–ê ==========
        function getSpeed() {
            if (multiplier < 2) return 0.006;
            if (multiplier < 5) return 0.012;
            if (multiplier < 10) return 0.02;
            if (multiplier < 20) return 0.03;
            return 0.05;
        }

        // ========== –¢–ò–ü –í–´–ò–ì–†–´–®–ê ==========
        function getWinType(mult) {
            if (mult >= 20) return 'grandwin';
            if (mult >= 10) return 'superwin';
            if (mult >= 5) return 'bigwin';
            return 'normal';
        }

        // ========== –î–û–ë–ê–í–õ–ï–ù–ò–ï –í –ò–°–¢–û–†–ò–Æ ==========
        function addHistoryItem(mult, win = null, type = 'normal') {
            const container = document.getElementById('historyContainer');
            const item = document.createElement('div');
            item.className = 'history-item';
            
            if (type === 'bigwin') item.classList.add('bigwin');
            if (type === 'superwin') item.classList.add('superwin');
            if (type === 'grandwin') item.classList.add('grandwin');
            
            let text = `x${mult.toFixed(2)}`;
            if (win !== null) {
                text += ` ¬∑ +${win}`;
                if (type === 'bigwin') text += ' üé∞';
                if (type === 'superwin') text += ' ‚≠ê';
                if (type === 'grandwin') text += ' üèÜ';
            } else {
                text += ` ¬∑ üí•`;
            }
            
            item.textContent = text;
            container.prepend(item);
            
            if (container.children.length > 20) {
                container.removeChild(container.lastChild);
            }
        }

        // ========== –û–¢–†–ò–°–û–í–ö–ê ==========
        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // –ì—Ä–∞–¥–∏–µ–Ω—Ç–Ω–æ–µ –Ω–µ–±–æ
            const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
            gradient.addColorStop(0, '#1e3b4a');
            gradient.addColorStop(1, '#0f2835');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // –û–±–ª–∞–∫–∞
            ctx.fillStyle = 'rgba(255,255,255,0.1)';
            for (let i = 0; i < 5; i++) {
                ctx.beginPath();
                ctx.arc(
                    (canvas.width * (i * 0.2 + 0.1) + Date.now() * 0.02) % (canvas.width + 100) - 50,
                    canvas.height * 0.2,
                    30,
                    0,
                    Math.PI * 2
                );
                ctx.fill();
            }

            // –ú–Ω–æ–∂–∏—Ç–µ–ª—å
            ctx.font = 'bold 36px Inter, Arial';
            ctx.fillStyle = '#ffd966';
            ctx.shadowColor = '#ffb347';
            ctx.shadowBlur = 20;
            ctx.fillText(multiplier.toFixed(2) + 'x', canvas.width - 120, 60);
            ctx.shadowBlur = 0;

            // –°–ª–µ–¥ —Å–∞–º–æ–ª—ë—Ç–∞
            if (planeX > 0.1) {
                ctx.beginPath();
                ctx.setLineDash([5, 5]);
                ctx.strokeStyle = 'rgba(255,255,255,0.3)';
                ctx.lineWidth = 2;
                ctx.moveTo(20, canvas.height * 0.5);
                ctx.lineTo(planeX - 30, planeY - 10);
                ctx.stroke();
                ctx.setLineDash([]);
            }

            // –°–∞–º–æ–ª—ë—Ç
            const planeScreenX = Math.min(planeX, canvas.width - 40);
            
            ctx.save();
            ctx.translate(planeScreenX, planeY);
            
            // –¢–µ–Ω—å
            ctx.shadowColor = '#ffd966';
            ctx.shadowBlur = 15;
            
            // –ö–æ—Ä–ø—É—Å
            ctx.fillStyle = '#ffffff';
            ctx.beginPath();
            ctx.moveTo(0, -8);
            ctx.lineTo(30, 0);
            ctx.lineTo(0, 8);
            ctx.closePath();
            ctx.fill();
            
            // –ö—Ä—ã–ª—å—è
            ctx.fillStyle = '#ff6b6b';
            ctx.fillRect(10, -12, 8, 4);
            ctx.fillRect(10, 8, 8, 4);
            
            // –•–≤–æ—Å—Ç
            ctx.fillStyle = '#4a90e2';
            ctx.beginPath();
            ctx.moveTo(-5, -5);
            ctx.lineTo(-15, -10);
            ctx.lineTo(-15, 0);
            ctx.closePath();
            ctx.fill();
            
            ctx.restore();

            // –≠—Ñ—Ñ–µ–∫—Ç –≤–∑—Ä—ã–≤–∞
            if (!gameActive && crashPoint > 0 && multiplier >= crashPoint) {
                ctx.save();
                ctx.translate(planeScreenX, planeY);
                ctx.shadowColor = '#ff4444';
                ctx.shadowBlur = 30;
                ctx.fillStyle = '#ff4444';
                ctx.beginPath();
                ctx.arc(0, 0, 30 + Math.sin(Date.now() * 0.02) * 10, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
            }
        }

        // ========== CRASH ==========
        function crash() {
            clearInterval(gameInterval);
            gameActive = false;
            document.getElementById('play-btn').disabled = false;
            document.getElementById('cashout-btn').disabled = true;
            
            addHistoryItem(crashPoint, null);
            
            multiplier = 1.0;
            planeX = 0;
            planeY = canvas.height * 0.5 - 10;

            if (tg) {
                tg.sendData(JSON.stringify({
                    action: 'crash',
                    crash: crashPoint.toFixed(2),
                    loss: currentBet,
                    balance: balance
                }));
            }
        }

        // ========== WYP≈ÅATA ==========
        function cashOut() {
            if (!gameActive) return;

            clearInterval(gameInterval);
            gameActive = false;
            document.getElementById('play-btn').disabled = false;
            document.getElementById('cashout-btn').disabled = true;

            const win = Math.floor(currentBet * multiplier);
            balance += win;
            document.getElementById('balance-value').innerText = balance;

            const winType = getWinType(multiplier);
            addHistoryItem(multiplier, win, winType);
            
            multiplier = 1.0;
            planeX = 0;
            planeY = canvas.height * 0.5 - 10;

            if (tg) {
                tg.sendData(JSON.stringify({
                    action: 'win',
                    multiplier: multiplier.toFixed(2),
                    win: win,
                    balance: balance
                }));
            }
        }

        // ========== START ==========
        function startGame() {
            if (gameActive) return;
            if (balance < currentBet) return;

            balance -= currentBet;
            document.getElementById('balance-value').innerText = balance;

            crashPoint = getCrashPoint();
            multiplier = 1.0;
            planeX = 20;
            planeY = canvas.height * 0.5 - 10;
            gameActive = true;

            document.getElementById('play-btn').disabled = true;
            document.getElementById('cashout-btn').disabled = false;

            gameInterval = setInterval(() => {
                multiplier += getSpeed();
                planeX = Math.min(planeX + 2, canvas.width - 40);
                planeY = canvas.height * 0.5 - 10 + Math.sin(Date.now() * 0.01) * 5;

                if (multiplier >= crashPoint) {
                    crash();
                }
            }, 50);
        }

        // ========== –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø ==========
        document.querySelectorAll('.bet-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                if (gameActive) return;
                
                document.querySelectorAll('.bet-btn').forEach(b => b.classList.remove('selected'));
                this.classList.add('selected');
                
                if (this.dataset.bet === 'all') {
                    currentBet = balance;
                } else {
                    currentBet = parseInt(this.dataset.bet);
                }
            });
        });

        document.getElementById('play-btn').addEventListener('click', startGame);
        document.getElementById('cashout-btn').addEventListener('click', cashOut);

        // Live counter
        setInterval(() => {
            const change = Math.floor(Math.random() * 7) + 2;
            if (Math.random() > 0.5) {
                liveCount += change;
            } else {
                liveCount = Math.max(40, liveCount - change);
            }
            document.getElementById('liveCount').innerText = liveCount;
        }, 7000);

        // –ê–Ω–∏–º–∞—Ü–∏—è
        function animate() {
            draw();
            requestAnimationFrame(animate);
        }
        animate();
    </script>
</body>
</html>
