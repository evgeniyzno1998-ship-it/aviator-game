<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AirCas ‚úàÔ∏è</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, sans-serif;
        }

        body {
            background: #0b1219;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 12px;
        }

        .game-container {
            max-width: 480px;
            width: 100%;
            background: rgba(18, 28, 40, 0.95);
            border-radius: 32px;
            padding: 20px 16px;
            border: 1px solid rgba(255,215,0,0.2);
        }

        .canvas-container {
            position: relative;
            width: 100%;
            aspect-ratio: 16/9;
            background: linear-gradient(180deg, #1e3b4a, #0f2835);
            border-radius: 24px;
            overflow: hidden;
            margin-bottom: 16px;
            border: 1px solid #3f5567;
        }

        #gameCanvas {
            width: 100%;
            height: 100%;
            display: block;
        }

        .multiplier {
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 32px;
            font-weight: bold;
            color: #ffd966;
            text-shadow: 0 0 10px #ffb347;
            z-index: 10;
        }

        .balance-panel {
            background: #1e2c3a;
            border-radius: 40px;
            padding: 12px 16px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border: 1px solid #3f5567;
            margin: 16px 0;
            color: white;
        }

        .balance-value {
            font-size: 22px;
            background: #0d1c28;
            padding: 6px 20px;
            border-radius: 40px;
            color: #ffd966;
            border: 1px solid #ffd96655;
            font-weight: 700;
        }

        .bet-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 8px;
            margin-bottom: 16px;
        }

        .bet-btn {
            background: #253442;
            border: 1px solid #3b4e5e;
            color: white;
            font-size: 16px;
            font-weight: 600;
            padding: 12px 0;
            border-radius: 30px;
            cursor: pointer;
            transition: 0.2s;
        }

        .bet-btn.selected {
            background: #f5b042;
            border-color: #ffc107;
            color: #0b0f15;
            box-shadow: 0 0 15px #ffb347;
        }

        .action-row {
            display: flex;
            gap: 10px;
            margin-bottom: 16px;
        }

        .action-btn {
            flex: 1;
            padding: 14px 0;
            border: none;
            border-radius: 40px;
            font-weight: 700;
            font-size: 18px;
            text-transform: uppercase;
            cursor: pointer;
            color: white;
        }

        .play-btn {
            background: #1f8b4c;
        }

        .play-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .cashout-btn {
            background: #cc7b2b;
        }

        .cashout-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .history-container {
            background: #0f1c26;
            border-radius: 16px;
            padding: 8px;
            border: 1px solid #2b4455;
            margin: 16px 0 8px;
            max-height: 120px;
            overflow-y: auto;
        }

        .history-item {
            padding: 6px 10px;
            margin: 2px 0;
            border-radius: 8px;
            background: #1a2c38;
            color: #c0d2e0;
        }

        .history-item.win {
            background: #1d4a1d;
            color: #a5d6a5;
        }

        .history-item.bigwin {
            background: #4a1d63;
            color: #ffb0ff;
        }

        .history-item.superwin {
            background: #b8860b;
            color: #000;
        }

        .history-item.grandwin {
            background: #daa520;
            color: #000;
            font-weight: bold;
        }

        .live-counter {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            color: #7ec8ff;
            font-size: 14px;
            margin-top: 12px;
        }

        .live-dot {
            width: 8px;
            height: 8px;
            background: #4caf50;
            border-radius: 50%;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.3; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1 style="color: #ffd966; text-align: center; margin-bottom: 8px;">‚úàÔ∏è AirCas</h1>

        <div class="canvas-container">
            <canvas id="gameCanvas"></canvas>
            <div class="multiplier" id="multiplier">1.00x</div>
        </div>

        <div class="balance-panel">
            <span>üí∞ Tw√≥j balans</span>
            <span class="balance-value" id="balance">1000</span>
        </div>

        <div class="bet-grid" id="bet-buttons">
            <button class="bet-btn" data-bet="10">10</button>
            <button class="bet-btn" data-bet="50">50</button>
            <button class="bet-btn" data-bet="100">100</button>
            <button class="bet-btn" data-bet="all">ALL</button>
        </div>

        <div class="action-row">
            <button class="action-btn play-btn" id="playBtn">üéÆ GRAJ</button>
            <button class="action-btn cashout-btn" id="cashoutBtn" disabled>üõ¨ ZABIERZ</button>
        </div>

        <div class="history-container" id="history"></div>

        <div class="live-counter">
            <span class="live-dot"></span>
            <span id="liveCount">128</span> graczy online
        </div>
    </div>

    <script>
        // Telegram
        const tg = window.Telegram?.WebApp;
        if (tg) {
            tg.ready();
            tg.expand();
        }

        // Canvas
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        function resizeCanvas() {
            const container = canvas.parentElement;
            canvas.width = container.clientWidth;
            canvas.height = container.clientHeight;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // –ò–≥—Ä–æ–≤—ã–µ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ
        let balance = 1000;
        let currentBet = 10;
        let gameActive = false;
        let multiplier = 1.0;
        let crashPoint = 0;
        let gameInterval = null;
        let liveCount = 128;

        // DOM —ç–ª–µ–º–µ–Ω—Ç—ã
        const balanceEl = document.getElementById('balance');
        const multiplierEl = document.getElementById('multiplier');
        const playBtn = document.getElementById('playBtn');
        const cashoutBtn = document.getElementById('cashoutBtn');
        const historyEl = document.getElementById('history');
        const liveCountEl = document.getElementById('liveCount');

        // –ü–æ–∑–∏—Ü–∏—è —Å–∞–º–æ–ª—ë—Ç–∞
        let planeX = 0;

        // –®–∞–Ω—Å—ã (—Ä–µ–∞–ª—å–Ω—ã–µ)
        function getCrashPoint() {
            const r = Math.random();
            if (r < 0.4) return 1.01 + Math.random() * 0.49;      // 40% –¥–æ 1.5x
            if (r < 0.7) return 1.5 + Math.random() * 1.0;       // 30% –¥–æ 2.5x
            if (r < 0.85) return 2.5 + Math.random() * 2.5;      // 15% –¥–æ 5x
            if (r < 0.95) return 5.0 + Math.random() * 5.0;      // 10% –¥–æ 10x
            if (r < 0.99) return 10.0 + Math.random() * 10.0;    // 4% –¥–æ 20x
            return 20.0 + Math.random() * 30.0;                   // 1% –≤—ã—à–µ 20x
        }

        // –°–∫–æ—Ä–æ—Å—Ç—å —Ä–æ—Å—Ç–∞
        function getSpeed() {
            if (multiplier < 2) return 0.006;
            if (multiplier < 5) return 0.012;
            if (multiplier < 10) return 0.02;
            if (multiplier < 20) return 0.03;
            return 0.05;
        }

        // –¢–∏–ø –≤—ã–∏–≥—Ä—ã—à–∞
        function getWinType(mult) {
            if (mult >= 20) return 'grandwin';
            if (mult >= 10) return 'superwin';
            if (mult >= 5) return 'bigwin';
            return 'win';
        }

        // –î–æ–±–∞–≤–∏—Ç—å –≤ –∏—Å—Ç–æ—Ä–∏—é
        function addHistory(mult, win = null) {
            const item = document.createElement('div');
            item.className = 'history-item';
            
            let type = 'normal';
            if (win) {
                type = getWinType(mult);
                item.classList.add(type);
            }
            
            let text = `x${mult.toFixed(2)}`;
            if (win) {
                text += ` ¬∑ +${win}`;
                if (type === 'bigwin') text += ' üé∞';
                if (type === 'superwin') text += ' ‚≠ê';
                if (type === 'grandwin') text += ' üèÜ';
            } else {
                text += ` ¬∑ üí•`;
            }
            
            item.textContent = text;
            historyEl.prepend(item);
            
            if (historyEl.children.length > 20) {
                historyEl.removeChild(historyEl.lastChild);
            }
        }

        // –û—Ç—Ä–∏—Å–æ–≤–∫–∞
        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // –ù–µ–±–æ
            const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
            gradient.addColorStop(0, '#1e3b4a');
            gradient.addColorStop(1, '#0f2835');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // –°–∞–º–æ–ª—ë—Ç
            const planeScreenX = Math.min(planeX, canvas.width - 40);
            const y = canvas.height / 2;
            
            ctx.save();
            ctx.translate(planeScreenX, y);
            
            // –ö–æ—Ä–ø—É—Å
            ctx.fillStyle = '#ffdd44';
            ctx.beginPath();
            ctx.moveTo(0, -8);
            ctx.lineTo(30, 0);
            ctx.lineTo(0, 8);
            ctx.closePath();
            ctx.fill();
            
            // –ö—Ä—ã–ª—å—è
            ctx.fillStyle = '#ffaa00';
            ctx.fillRect(10, -12, 8, 4);
            ctx.fillRect(10, 8, 8, 4);
            
            // –•–≤–æ—Å—Ç
            ctx.fillStyle = '#cc8800';
            ctx.beginPath();
            ctx.moveTo(-5, -5);
            ctx.lineTo(-15, -10);
            ctx.lineTo(-15, 0);
            ctx.closePath();
            ctx.fill();
            
            ctx.restore();
        }

        // –ö—Ä–∞—à
        function crash() {
            clearInterval(gameInterval);
            gameActive = false;
            playBtn.disabled = false;
            cashoutBtn.disabled = true;
            addHistory(crashPoint);
            multiplier = 1.0;
            multiplierEl.innerText = '1.00x';
            planeX = 0;
            draw();
        }

        // –í—ã–≤–æ–¥
        function cashOut() {
            if (!gameActive) return;

            clearInterval(gameInterval);
            gameActive = false;
            playBtn.disabled = false;
            cashoutBtn.disabled = true;

            const win = Math.floor(currentBet * multiplier);
            balance += win;
            balanceEl.innerText = balance;

            addHistory(multiplier, win);
            
            multiplier = 1.0;
            multiplierEl.innerText = '1.00x';
            planeX = 0;
            draw();

            if (tg) {
                tg.sendData(JSON.stringify({
                    action: 'win',
                    multiplier: multiplier,
                    win: win,
                    balance: balance
                }));
            }
        }

        // –°—Ç–∞—Ä—Ç
        function startGame() {
            if (gameActive) return;
            if (balance < currentBet) return;

            balance -= currentBet;
            balanceEl.innerText = balance;

            crashPoint = getCrashPoint();
            multiplier = 1.0;
            planeX = 20;
            gameActive = true;

            playBtn.disabled = true;
            cashoutBtn.disabled = false;

            gameInterval = setInterval(() => {
                multiplier += getSpeed();
                multiplierEl.innerText = multiplier.toFixed(2) + 'x';
                planeX = Math.min(planeX + 2, canvas.width - 40);
                draw();

                if (multiplier >= crashPoint) {
                    crash();
                }
            }, 50);
        }

        // –ö–Ω–æ–ø–∫–∏ —Å—Ç–∞–≤–æ–∫
        document.querySelectorAll('.bet-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                if (gameActive) return;
                
                document.querySelectorAll('.bet-btn').forEach(b => b.classList.remove('selected'));
                this.classList.add('selected');
                
                if (this.dataset.bet === 'all') {
                    currentBet = balance;
                } else {
                    currentBet = parseInt(this.dataset.bet);
                }
            });
        });

        playBtn.addEventListener('click', startGame);
        cashoutBtn.addEventListener('click', cashOut);

        // Live-—Å—á—ë—Ç—á–∏–∫
        setInterval(() => {
            const change = Math.floor(Math.random() * 7) + 2;
            if (Math.random() > 0.5) {
                liveCount += change;
            } else {
                liveCount = Math.max(40, liveCount - change);
            }
            liveCountEl.innerText = liveCount;
        }, 7000);

        // –°—Ç–∞—Ä—Ç–æ–≤–∞—è –æ—Ç—Ä–∏—Å–æ–≤–∫–∞
        draw();
    </script>
</body>
</html>
