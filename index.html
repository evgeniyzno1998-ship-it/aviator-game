<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aviator Casino</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(circle at 20% 30%, #1a2f3f, #0b1219);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 16px;
        }

        .game-card {
            max-width: 480px;
            width: 100%;
            background: rgba(18, 28, 40, 0.75);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 215, 0, 0.15);
            border-radius: 40px;
            padding: 24px 20px 32px;
            box-shadow: 0 30px 50px rgba(0, 0, 0, 0.7), 0 0 0 1px rgba(255, 215, 0, 0.1) inset;
        }

        h1 {
            font-size: 32px;
            font-weight: 700;
            letter-spacing: 2px;
            text-align: center;
            background: linear-gradient(135deg, #f5e7a6, #e4c580, #f5e7a6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 8px;
            text-shadow: 0 0 10px #ffd70080;
        }

        .multiplier-box {
            background: #0e1a24;
            border-radius: 48px;
            padding: 24px 16px;
            margin: 20px 0 16px;
            border: 1px solid #2a3a48;
            box-shadow: inset 0 5px 10px rgba(0,0,0,0.6), 0 10px 20px rgba(0,0,0,0.5);
        }

        .multiplier {
            font-size: 80px;
            font-weight: 800;
            text-align: center;
            line-height: 1;
            background: linear-gradient(180deg, #fff9e6, #ffd966);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 30px #ffb347;
        }

        .plane-emoji {
            font-size: 56px;
            text-align: center;
            filter: drop-shadow(0 0 12px #7ec8ff);
            animation: fly 2.2s infinite alternate ease-in-out;
            margin: -10px 0 10px;
        }

        @keyframes fly {
            0% { transform: translateX(-12px) rotate(-5deg); }
            100% { transform: translateX(12px) rotate(5deg); }
        }

        .balance-panel {
            background: linear-gradient(145deg, #1e2c3a, #14222e);
            border-radius: 40px;
            padding: 16px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border: 1px solid #3f5567;
            margin: 20px 0;
            font-weight: 600;
            color: #fff;
            box-shadow: inset 0 2px 5px #00000055;
        }

        .balance-label {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 16px;
            color: #abb9c7;
        }

        .balance-value {
            font-size: 24px;
            background: #0d1c28;
            padding: 6px 20px;
            border-radius: 40px;
            color: #ffd966;
            border: 1px solid #ffd96655;
            font-weight: 700;
        }

        .bet-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-bottom: 24px;
        }

        .bet-btn {
            background: #253442;
            border: 1px solid #3b4e5e;
            color: white;
            font-size: 18px;
            font-weight: 600;
            padding: 14px 0;
            border-radius: 30px;
            transition: 0.2s;
            box-shadow: 0 5px 0 #0f171f;
            cursor: pointer;
        }

        .bet-btn.selected {
            background: linear-gradient(145deg, #f5b042, #e08e1a);
            border-color: #ffc107;
            color: #0b0f15;
            box-shadow: 0 5px 0 #9e621b, 0 0 15px #ffb347;
        }

        .action-row {
            display: flex;
            gap: 12px;
            margin-bottom: 20px;
        }

        .action-btn {
            flex: 1;
            padding: 18px 0;
            border: none;
            border-radius: 40px;
            font-weight: 700;
            font-size: 20px;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: 0.15s;
            cursor: pointer;
            box-shadow: 0 6px 0 #0f1a20;
        }

        .play-btn {
            background: linear-gradient(145deg, #1f8b4c, #0f6e3a);
            color: white;
        }

        .play-btn:disabled {
            opacity: 0.5;
            box-shadow: none;
            cursor: not-allowed;
        }

        .cashout-btn {
            background: linear-gradient(145deg, #cc7b2b, #b35f1a);
            color: white;
        }

        .cashout-btn:disabled {
            opacity: 0.5;
            box-shadow: none;
            cursor: not-allowed;
        }

        .message-box {
            min-height: 56px;
            margin: 12px 0;
            font-weight: 500;
            text-align: center;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .win-message {
            background: #1d6330cc;
            border-radius: 60px;
            padding: 12px 24px;
            color: #d4ffb0;
            border: 1px solid #9bff7a;
            backdrop-filter: blur(4px);
        }

        .lose-message {
            background: #7a2828cc;
            border-radius: 60px;
            padding: 12px 24px;
            color: #ffb0b0;
            border: 1px solid #ff7a7a;
            backdrop-filter: blur(4px);
        }

        .history-bar {
            background: #0f1c26;
            border-radius: 60px;
            padding: 12px 18px;
            color: #c0d2e0;
            font-size: 15px;
            text-align: center;
            border: 1px solid #2b4455;
            margin: 16px 0 8px;
        }

        .footer-note {
            color: #516b7c;
            font-size: 13px;
            text-align: center;
            margin-top: 24px;
        }

        .footer-note span {
            color: #ffd966;
        }
    </style>
</head>
<body>
    <div class="game-card">
        <h1>‚úàÔ∏è AVIATOR</h1>

        <div class="multiplier-box">
            <div class="multiplier" id="multiplier">1.00x</div>
        </div>

        <div class="plane-emoji" id="plane">‚úàÔ∏è</div>

        <div class="balance-panel">
            <span class="balance-label">üí∞ Tw√≥j balans</span>
            <span class="balance-value" id="balance-value">1000</span>
        </div>

        <div class="bet-grid" id="bet-buttons">
            <button class="bet-btn" data-bet="10">10</button>
            <button class="bet-btn" data-bet="50">50</button>
            <button class="bet-btn" data-bet="100">100</button>
            <button class="bet-btn" data-bet="all">ALL</button>
        </div>

        <div class="action-row">
            <button class="action-btn play-btn" id="play-btn" onclick="startGame()">üéÆ GRAJ</button>
            <button class="action-btn cashout-btn" id="cashout-btn" onclick="cashOut()" disabled>üõ¨ ZABIERZ</button>
        </div>

        <div class="message-box" id="message-area"></div>

        <div class="history-bar" id="history">
            üìç Historia: ‚Äî
        </div>

        <div class="footer-note">
            ‚ö° <span>gra testowa</span> ¬∑ wkr√≥tce nagrody
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();

        // Stan gry
        let balance = 1000;
        let currentBet = 10;
        let gameActive = false;
        let multiplier = 1.0;
        let crashPoint = 0;
        let gameInterval = null;
        let history = [];

        // Elementy DOM
        const multiplierEl = document.getElementById('multiplier');
        const balanceEl = document.getElementById('balance-value');
        const playBtn = document.getElementById('play-btn');
        const cashoutBtn = document.getElementById('cashout-btn');
        const messageArea = document.getElementById('message-area');
        const historyEl = document.getElementById('history');
        const betButtons = document.querySelectorAll('.bet-btn');

        // Wyb√≥r stawki
        betButtons.forEach(btn => {
            btn.addEventListener('click', function() {
                if (gameActive) return;
                
                betButtons.forEach(b => b.classList.remove('selected'));
                this.classList.add('selected');
                
                if (this.dataset.bet === 'all') {
                    currentBet = balance;
                } else {
                    currentBet = parseInt(this.dataset.bet);
                }
            });
        });

        // Aktualizacja salda
        function updateBalance() {
            balanceEl.innerText = balance;
        }

        // Pokazanie wiadomo≈õci
        function showMessage(text, type) {
            messageArea.innerHTML = `<div class="${type}-message">${text}</div>`;
            setTimeout(() => messageArea.innerHTML = '', 2800);
        }

        // Aktualizacja historii
        function updateHistory() {
            if (history.length === 0) {
                historyEl.innerHTML = 'üìç Historia: ‚Äî';
            } else {
                historyEl.innerHTML = 'üìç ' + history.slice(0, 6).join(' ¬∑ ');
            }
        }

        // Crash
        function crash() {
            clearInterval(gameInterval);
            gameActive = false;
            playBtn.disabled = false;
            cashoutBtn.disabled = true;
            
            showMessage(`üí• KRAKS! Straci≈Çe≈õ ${currentBet} ≈ºeton√≥w`, 'lose');
            
            history.unshift(`üí•${crashPoint.toFixed(2)}x`);
            if (history.length > 8) history.pop();
            updateHistory();
            
            multiplierEl.innerText = '1.00x';

            tg.sendData(JSON.stringify({
                action: 'crash',
                crash: crashPoint.toFixed(2),
                loss: currentBet,
                balance: balance
            }));
        }

        // Wyp≈Çata
        function cashOut() {
            if (!gameActive) return;

            clearInterval(gameInterval);
            gameActive = false;
            playBtn.disabled = false;
            cashoutBtn.disabled = true;

            const win = Math.floor(currentBet * multiplier);
            balance += win;
            updateBalance();

            showMessage(`‚úÖ WYGRANA! +${win} (${multiplier.toFixed(2)}x)`, 'win');
            
            history.unshift(`‚úÖ${multiplier.toFixed(2)}x`);
            if (history.length > 8) history.pop();
            updateHistory();
            
            multiplierEl.innerText = '1.00x';

            tg.sendData(JSON.stringify({
                action: 'win',
                multiplier: multiplier.toFixed(2),
                win: win,
                balance: balance
            }));
        }

        // Start gry
        function startGame() {
            if (gameActive) return;
            if (balance < currentBet) {
                showMessage('‚ùå Za ma≈Ço ≈ºeton√≥w', 'lose');
                return;
            }

            balance -= currentBet;
            updateBalance();

            crashPoint = 1.1 + Math.random() * 8.9; // od 1.1 do 10.0
            multiplier = 1.0;
            gameActive = true;

            playBtn.disabled = true;
            cashoutBtn.disabled = false;

            gameInterval = setInterval(() => {
                multiplier += 0.01;
                multiplierEl.innerText = multiplier.toFixed(2) + 'x';

                if (multiplier >= crashPoint) {
                    crash();
                }
            }, 90);
        }

        // Pierwsze ustawienie
        updateBalance();
        betButtons[0].classList.add('selected'); // domy≈õlnie 10
    </script>
</body>
</html>
