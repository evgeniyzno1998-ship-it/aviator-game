<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AirCas ‚úàÔ∏è</title>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3/dist/phaser.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, sans-serif;
        }

        body {
            background: #0b1219;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 12px;
        }

        .game-card {
            max-width: 480px;
            width: 100%;
            background: rgba(18, 28, 40, 0.95);
            border-radius: 32px;
            padding: 20px 16px 24px;
            border: 1px solid rgba(255,215,0,0.2);
        }

        #gameCanvas {
            width: 100%;
            aspect-ratio: 16/9;
            border-radius: 24px;
            margin-bottom: 16px;
            border: 1px solid #3f5567;
        }

        .balance-panel {
            background: #1e2c3a;
            border-radius: 40px;
            padding: 12px 16px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border: 1px solid #3f5567;
            margin: 16px 0;
            color: white;
        }

        .balance-value {
            font-size: 22px;
            background: #0d1c28;
            padding: 6px 20px;
            border-radius: 40px;
            color: #ffd966;
            border: 1px solid #ffd96655;
            font-weight: 700;
        }

        .bet-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 8px;
            margin-bottom: 16px;
        }

        .bet-btn {
            background: #253442;
            border: 1px solid #3b4e5e;
            color: white;
            font-size: 16px;
            font-weight: 600;
            padding: 12px 0;
            border-radius: 30px;
            box-shadow: 0 4px 0 #0f171f;
            cursor: pointer;
            transition: 0.2s;
        }

        .bet-btn.selected {
            background: linear-gradient(145deg, #f5b042, #e08e1a);
            border-color: #ffc107;
            color: #0b0f15;
            box-shadow: 0 4px 0 #9e621b, 0 0 15px #ffb347;
        }

        .action-row {
            display: flex;
            gap: 10px;
            margin-bottom: 16px;
        }

        .action-btn {
            flex: 1;
            padding: 14px 0;
            border: none;
            border-radius: 40px;
            font-weight: 700;
            font-size: 18px;
            text-transform: uppercase;
            cursor: pointer;
            box-shadow: 0 4px 0 #0f1a20;
            color: white;
        }

        .play-btn {
            background: linear-gradient(145deg, #1f8b4c, #0f6e3a);
        }

        .play-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .cashout-btn {
            background: linear-gradient(145deg, #cc7b2b, #b35f1a);
        }

        .cashout-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .history-container {
            background: #0f1c26;
            border-radius: 16px;
            padding: 8px;
            border: 1px solid #2b4455;
            margin: 16px 0 8px;
            max-height: 120px;
            overflow-y: auto;
            scrollbar-width: thin;
            scrollbar-color: #ffd966 #1a2c38;
        }

        .history-item {
            padding: 6px 10px;
            margin: 2px 0;
            border-radius: 8px;
            font-size: 14px;
            display: flex;
            justify-content: space-between;
            background: #1a2c38;
            color: #c0d2e0;
        }

        .history-item.win {
            background: #1d4a1d;
            color: #a5d6a5;
        }

        .history-item.bigwin {
            background: #4a1d63;
            color: #ffb0ff;
        }

        .live-counter {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            color: #7ec8ff;
            font-size: 14px;
            margin-top: 12px;
        }

        .live-dot {
            width: 8px;
            height: 8px;
            background: #4caf50;
            border-radius: 50%;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.3; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="game-card">
        <h1 style="color: #ffd966; text-align: center; margin-bottom: 8px;">‚úàÔ∏è AirCas</h1>

        <div id="gameCanvas"></div>

        <div class="balance-panel">
            <span>üí∞ Tw√≥j balans</span>
            <span class="balance-value" id="balance-value">1000</span>
        </div>

        <div class="bet-grid" id="bet-buttons">
            <button class="bet-btn" data-bet="10">10</button>
            <button class="bet-btn" data-bet="50">50</button>
            <button class="bet-btn" data-bet="100">100</button>
            <button class="bet-btn" data-bet="all">ALL</button>
        </div>

        <div class="action-row">
            <button class="action-btn play-btn" id="play-btn">üéÆ GRAJ</button>
            <button class="action-btn cashout-btn" id="cashout-btn" disabled>üõ¨ ZABIERZ</button>
        </div>

        <div class="history-container" id="historyContainer">
            <div class="history-item win">x2.34 ¬∑ +120 üé∞</div>
            <div class="history-item">x1.45 ¬∑ üí•</div>
            <div class="history-item win">x1.87 ¬∑ +87</div>
        </div>

        <div class="live-counter">
            <span class="live-dot"></span>
            <span id="liveCount">128</span> graczy online
        </div>
    </div>

    <script>
        // Telegram
        const tg = window.Telegram?.WebApp;
        if (tg) {
            tg.ready();
            tg.expand();
        }

        // –ò–≥—Ä–æ–≤—ã–µ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ
        let balance = 1000;
        let currentBet = 10;
        let gameActive = false;
        let currentMultiplier = 1.0;
        let crashPoint = 0;
        let gameInterval = null;
        let liveCount = 128;

        // DOM —ç–ª–µ–º–µ–Ω—Ç—ã
        const balanceEl = document.getElementById('balance-value');
        const playBtn = document.getElementById('play-btn');
        const cashoutBtn = document.getElementById('cashout-btn');
        const liveCountEl = document.getElementById('liveCount');
        const historyContainer = document.getElementById('historyContainer');

        // Phaser –Ω–∞—Å—Ç—Ä–æ–π–∫–∏
        const config = {
            type: Phaser.AUTO,
            parent: 'gameCanvas',
            width: 480,
            height: 270,
            scene: {
                preload: preload,
                create: create,
                update: update
            }
        };
        const game = new Phaser.Game(config);

        let plane;
        let clouds = [];
        let multiplierText;
        let explosion;
        let smoke = [];

        function preload() {
            // –°–æ–∑–¥–∞—ë–º —Å–ø—Ä–∞–π—Ç—ã –ø—Ä—è–º–æ –≤ –∫–æ–¥–µ (–±–µ–∑ –≤–Ω–µ—à–Ω–∏—Ö —Ñ–∞–π–ª–æ–≤)
            this.load.image('pixel', 'data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAADUlEQVR42mNk+M9QDwADhgGAWjR9awAAAABJRU5ErkJggg==');
        }

        function create() {
            // –ì—Ä–∞–¥–∏–µ–Ω—Ç–Ω—ã–π —Ñ–æ–Ω (–Ω–µ–±–æ)
            const bg = this.add.graphics();
            bg.fillGradientStyle(0x1e3b4a, 0x1e3b4a, 0x0f2835, 0x0f2835, 1);
            bg.fillRect(0, 0, 480, 270);

            // –û–±–ª–∞–∫–∞ (–ø—É—à–∏—Å—Ç—ã–µ)
            for (let i = 0; i < 6; i++) {
                const cloud = this.add.graphics();
                cloud.fillStyle(0xffffff, 0.2);
                
                // –†–∏—Å—É–µ–º –ø—É—à–∏—Å—Ç–æ–µ –æ–±–ª–∞–∫–æ –∏–∑ –Ω–µ—Å–∫–æ–ª—å–∫–∏—Ö –∫—Ä—É–≥–æ–≤
                cloud.fillCircle(50 + i * 70, 40 + (i % 3) * 20, 20);
                cloud.fillCircle(70 + i * 70, 30 + (i % 3) * 20, 25);
                cloud.fillCircle(90 + i * 70, 40 + (i % 3) * 20, 20);
                cloud.fillCircle(60 + i * 70, 55 + (i % 3) * 20, 15);
                
                clouds.push(cloud);
            }

            // –°–∞–º–æ–ª—ë—Ç (–Ω–∞—Å—Ç–æ—è—â–∏–π)
            plane = this.add.graphics();
            
            // –¢–µ–∫—Å—Ç –º–Ω–æ–∂–∏—Ç–µ–ª—è
            multiplierText = this.add.text(360, 20, '1.00x', {
                fontSize: '32px',
                fontFamily: 'Inter',
                color: '#ffd966',
                stroke: '#000000',
                strokeThickness: 4,
                shadow: { color: '#ffb347', blur: 10, fill: true }
            });

            // –≠—Ñ—Ñ–µ–∫—Ç –≤–∑—Ä—ã–≤–∞
            explosion = this.add.graphics();
            explosion.visible = false;

            // –î—ã–º (–¥–ª—è —ç—Ñ—Ñ–µ–∫—Ç–∞)
            for (let i = 0; i < 3; i++) {
                const s = this.add.graphics();
                s.fillStyle(0xaaaaaa, 0.5);
                s.fillCircle(0, 0, 10);
                s.visible = false;
                smoke.push(s);
            }
        }

        function update() {
            if (!plane) return;

            // –û—á–∏—â–∞–µ–º –∏ –ø–µ—Ä–µ—Ä–∏—Å–æ–≤—ã–≤–∞–µ–º —Å–∞–º–æ–ª—ë—Ç
            plane.clear();
            
            if (gameActive) {
                // –°–∞–º–æ–ª—ë—Ç –ª–µ—Ç–∏—Ç (–ø–æ–∑–∏—Ü–∏—è –∑–∞–≤–∏—Å–∏—Ç –æ—Ç –º–Ω–æ–∂–∏—Ç–µ–ª—è)
                const progress = Math.min(currentMultiplier / 20, 0.9);
                const x = 50 + progress * 380;
                const y = 150 + Math.sin(Date.now() * 0.005) * 10;

                // –†–∏—Å—É–µ–º –∫—Ä–∞—Å–∏–≤—ã–π —Å–∞–º–æ–ª—ë—Ç
                plane.fillStyle(0xffdd44); // –ñ—ë–ª—Ç—ã–π –∫–æ—Ä–ø—É—Å
                plane.fillTriangle(x, y-10, x+35, y, x, y+10);
                
                plane.fillStyle(0xffaa00); // –¢—ë–º–Ω–æ-–∂—ë–ª—Ç—ã–µ –∫—Ä—ã–ª—å—è
                plane.fillRect(x+15, y-15, 12, 5);
                plane.fillRect(x+15, y+10, 12, 5);
                
                plane.fillStyle(0xcc8800); // –•–≤–æ—Å—Ç
                plane.fillTriangle(x-5, y-5, x-20, y-12, x-20, y);
                
                // –û–∫–æ—à–∫–æ
                plane.fillStyle(0x88ccff);
                plane.fillCircle(x+20, y-3, 3);
                
                // –î—ã–º –∏–∑ —Ö–≤–æ—Å—Ç–∞
                smoke.forEach((s, i) => {
                    s.visible = true;
                    s.x = x - 30 - i * 5;
                    s.y = y - 5 + Math.sin(Date.now() * 0.02 + i) * 3;
                });
            } else {
                // –°–∞–º–æ–ª—ë—Ç –Ω–∞ –∑–µ–º–ª–µ (—Å—Ç–∞—Ç–∏—á–Ω—ã–π)
                plane.fillStyle(0xffdd44);
                plane.fillTriangle(50, 145, 85, 150, 50, 155);
                plane.fillStyle(0xffaa00);
                plane.fillRect(65, 135, 12, 5);
                plane.fillRect(65, 160, 12, 5);
                plane.fillStyle(0x88ccff);
                plane.fillCircle(70, 147, 3);
                
                smoke.forEach(s => s.visible = false);
            }

            // –û–±–Ω–æ–≤–ª—è–µ–º —Ç–µ–∫—Å—Ç –º–Ω–æ–∂–∏—Ç–µ–ª—è
            multiplierText.setText(currentMultiplier.toFixed(2) + 'x');

            // –≠—Ñ—Ñ–µ–∫—Ç –≤–∑—Ä—ã–≤–∞ –ø—Ä–∏ –∫—Ä–∞—à–µ
            if (!gameActive && crashPoint > 0 && currentMultiplier >= crashPoint) {
                explosion.visible = true;
                explosion.clear();
                
                // –í–∑—Ä—ã–≤ –∏–∑ –æ—Ä–∞–Ω–∂–µ–≤—ã—Ö –∏ –∫—Ä–∞—Å–Ω—ã—Ö –∫—Ä—É–≥–æ–≤
                for (let i = 0; i < 8; i++) {
                    const intensity = Math.sin(Date.now() * 0.02 + i) * 0.5 + 0.5;
                    explosion.fillStyle(0xff6600, intensity);
                    explosion.fillCircle(250 + Math.sin(i) * 30, 150 + Math.cos(i) * 30, 15 + i * 2);
                    
                    explosion.fillStyle(0xff3300, intensity);
                    explosion.fillCircle(240 + Math.cos(i) * 25, 140 + Math.sin(i) * 25, 10 + i);
                }
            } else {
                explosion.visible = false;
            }

            // –ê–Ω–∏–º–∞—Ü–∏—è –æ–±–ª–∞–∫–æ–≤
            clouds.forEach((cloud, i) => {
                cloud.x += 0.3;
                if (cloud.x > 500) cloud.x = -100;
            });
        }

        // –§—É–Ω–∫—Ü–∏–∏ –∏–≥—Ä—ã
        function getCrashPoint() {
            const r = Math.random();
            if (r < 0.4) return 1.01 + Math.random() * 0.49;
            if (r < 0.7) return 1.5 + Math.random() * 1.0;
            if (r < 0.85) return 2.5 + Math.random() * 2.5;
            if (r < 0.95) return 5.0 + Math.random() * 5.0;
            if (r < 0.99) return 10.0 + Math.random() * 10.0;
            return 20.0 + Math.random() * 30.0;
        }

        function getSpeed() {
            if (currentMultiplier < 2) return 0.006;
            if (currentMultiplier < 5) return 0.012;
            if (currentMultiplier < 10) return 0.02;
            if (currentMultiplier < 20) return 0.03;
            return 0.05;
        }

        function addHistory(mult, win = null) {
            const item = document.createElement('div');
            item.className = 'history-item';
            if (win) item.classList.add('win');
            if (mult >= 5) item.classList.add('bigwin');
            
            let text = `x${mult.toFixed(2)}`;
            if (win) {
                text += ` ¬∑ +${win}`;
                if (mult >= 5) text += ' üé∞';
            } else {
                text += ` ¬∑ üí•`;
            }
            
            item.textContent = text;
            historyContainer.prepend(item);
            
            if (historyContainer.children.length > 20) {
                historyContainer.removeChild(historyContainer.lastChild);
            }
        }

        function crash() {
            clearInterval(gameInterval);
            gameActive = false;
            playBtn.disabled = false;
            cashoutBtn.disabled = true;
            addHistory(crashPoint);
        }

        function cashOut() {
            if (!gameActive) return;
            clearInterval(gameInterval);
            gameActive = false;
            playBtn.disabled = false;
            cashoutBtn.disabled = true;
            const win = Math.floor(currentBet * currentMultiplier);
            balance += win;
            balanceEl.innerText = balance;
            addHistory(currentMultiplier, win);
            
            if (tg) {
                tg.sendData(JSON.stringify({
                    action: 'win',
                    multiplier: currentMultiplier,
                    win: win,
                    balance: balance
                }));
            }
        }

        function startGame() {
            if (gameActive) return;
            if (balance < currentBet) return;
            
            balance -= currentBet;
            balanceEl.innerText = balance;
            
            crashPoint = getCrashPoint();
            currentMultiplier = 1.0;
            gameActive = true;
            
            playBtn.disabled = true;
            cashoutBtn.disabled = false;
            
            gameInterval = setInterval(() => {
                currentMultiplier += getSpeed();
                if (currentMultiplier >= crashPoint) {
                    crash();
                }
            }, 100);
        }

        // –ö–Ω–æ–ø–∫–∏ —Å—Ç–∞–≤–æ–∫
        document.querySelectorAll('.bet-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                if (gameActive) return;
                
                document.querySelectorAll('.bet-btn').forEach(b => b.classList.remove('selected'));
                this.classList.add('selected');
                
                if (this.dataset.bet === 'all') {
                    currentBet = balance;
                } else {
                    currentBet = parseInt(this.dataset.bet);
                }
            });
        });

        playBtn.addEventListener('click', startGame);
        cashoutBtn.addEventListener('click', cashOut);

        // –°—á—ë—Ç—á–∏–∫ –æ–Ω–ª–∞–π–Ω
        setInterval(() => {
            const change = Math.floor(Math.random() * 7) + 2;
            if (Math.random() > 0.5) {
                liveCount += change;
            } else {
                liveCount = Math.max(40, liveCount - change);
            }
            liveCountEl.innerText = liveCount;
        }, 7000);
    </script>
</body>
</html>
